<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Iceland&family=Inconsolata:wght@200..900&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    
    <title>Focus Time</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main">
        <div class="disable-all"></div>
        <div class="data-and-week">
            <h3 class="new-date"></h3>
        </div>
        <div class="current-time">
            <span class="utc"></span>
            <h1 class="time"></h1>
        </div>
        <div class="pomodoro">
            
            <h2 class="time-title">Pomodoro Click</h2>
            <h3 class="count-down"></h3>
            
            <div class="button">
                <div class="set-focus-area">
                    <p>Setting Focus Time</p>
                    <div class="set-focus-number">
                        <input type="number" class="set-focus-input">
                        <button class="set-focus-btn">Send</button>
                        <button class="close-focus-btn"><i class='bx bx-x' ></i></button>
                    </div>
                    <p class="set-focus-message"></p>
                </div>      
                <div class="set-rest-area">
                    <p>Setting Rest Time</p>
                    <div class="set-rest-number">
                        <input type="number" class="set-rest-input">
                        <button class="set-rest-btn">Send</button>
                        <button class="close-rest-btn"><i class='bx bx-x' ></i></button>
                    </div>
                    <p class="set-rest-message"></p>
                </div>   
                <button class="set-focus"><i class='bx bx-time'></i> Focus</button>
                <button class="btn-start "><i class='bx bx-play' ></i></button>
                <button class="btn-stop"><i class='bx bx-stop' ></i></button>
                <button class="set-rest"><i class='bx bx-time' ></i> Rest</button>
                
            </div>
        </div>
    </div>
    
    <script src="particles.js"></script>
    <script src="all.js"></script>
    <script src="sweetalert2.all.js"></script>

</body>
</html>
